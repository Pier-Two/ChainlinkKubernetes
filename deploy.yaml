apiVersion: apps/v1
kind: Deployment
metadata:
  name: chainlink-deployment
  labels:
    app: chainlink-node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chainlink-node
  template:
    metadata:
      labels:
        app: chainlink-node
    spec:
      containers:
        - name: chainlink
          image: smartcontract/chainlink:latest
          #command: ["/bin/bash", "-c", "echo $(ETH_URL)"]
          args: ["local", "n", "-p",  "/chainlink/.password", "-a", "/chainlink/.api"]
          envFrom:
          - configMapRef:
              name: node-env
          ports:
          - containerPort: 6688
          volumeMounts:
            - name: api-volume
              mountPath: /chainlink/.api
              subPath: .api
            - name: password-volume
              mountPath: /chainlink/.password
              subPath: .password
      volumes:
        - name: api-volume
          secret:
            secretName: api-env
        - name: password-volume
          secret:
            secretName: password-env